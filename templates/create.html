{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}
<main style="margin: 150px 0;">
    <div class="album">
        <div class="container">
            <div class="row">
                <div class="col-8 m-auto">
                    <div class="card">
                        <div class="card-header" style="padding-to: 20px; padding-bottom: 20px;">
                            Create User
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="form-outline mb-4">
                                    <img id="display-img" width="200"/>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-4">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
