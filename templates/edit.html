{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}
<main style="margin: 150px 0;">
    <div class="album">
        <div class="container">
            <div class="row">
                <div class="col-8 m-auto">
                    <div class="card">
                        <div class="card-header" style="padding-to: 20px; padding-bottom: 20px;">
                            Edit User
                        </div>
                        <div class="card-body">
                            <section class="content-body p-xl-4">
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}

                                    <div class="row gx-3">
                                        <div class="col-6 mb-3">
                                            <label class="form-label">Full name</label>
                                            <input class="form-control" name="name" type="text"
                                                   value="{{ user.name }}"/>
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Email</label>
                                            <input class="form-control" name="email" type="email"
                                                   value="{{ user.email }}"/>
                                        </div>
                                        <div class="col-lg-4 mb-3">
                                            <label class="form-label">Phone</label>
                                            <input class="form-control" name="phone" type="tel"
                                                   value="{{ user.phone }}"/>
                                        </div>
                                        <div class="col-lg-4 mb-3">
                                            <label class="form-label">Age</label>
                                            <input class="form-control" name="age" type="tel"
                                                   value="{{ user.age }}"/>
                                        </div>

                                        <div class="col-lg-4 mb-3">
                                            <label class="form-label">Date of Birth</label>
                                            <input class="form-control" name="dob" type="text"
                                                   value="{{ user.dob|date:'Y-m-d' }}" id="dob"/>
                                        </div>
                                        <div class="col-lg-12 mb-3">
                                            <label class="form-label">Address</label>
                                            <input class="form-control" name="address" type="text"
                                                   value="{{ user.address }}"/>
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Gender</label>
                                            <select class="form-select" name="gender">
                                                <option value="{{ user.gender }}">{{ user.gender|capfirst }}</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="others">Others</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Religion</label>
                                            <select class="form-select" name="religion">
                                                <option value="{{ user.religion }}">{{ user.religion|capfirst }}</option>
                                                <option value="islam">Islam</option>
                                                <option value="hinduism">Hinduism</option>
                                                <option value="christian">Christian</option>
                                                <option value="buddhism">Buddhism</option>
                                            </select>
                                        </div>
                                    </div>
                                    <aside class="col-lg-4">
                                        <figure class="text-lg-center">
                                            <img class="rounded" src="{{ user.image.url }}" id="display-img" width="200"/>
                                            <br><br>
                                            <figcaption>
                                                <input type="file" name="image"
                                                       class="btn btn-light rounded font-md" id="img-input">
                                            </figcaption>
                                        </figure>
                                    </aside>
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Update</button>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
